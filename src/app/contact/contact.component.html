
<div class="innerMain">
    <div class="title">
        <h1> Contact</h1>
       </div>
    <div class="container">
        <div>
            <form [formGroup]="contactForm" (ngSubmit)="postData()" >
                <div class="form">
                    <div class=" m-2 w-50">
                        <label for="name" class="mb-2">Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            formControlName="name"
                            class="form-control"
                            autocomplete="off"
                        />
                        <span style="color: gray;" *ngIf="getControl('name') && getControl('name')?.invalid && getControl('name')?.touched">Name is required</span>
                    </div>
                    <div class="form-group m-2 w-50">
                        <label for="email" class="mb-2">Email</label>
                        <input
                            type="text"
                            id="email"
                            name="email"
                            formControlName="email"
                            class="form-control"
                            autocomplete="off"
                        />
                        <span style="color: gray;" *ngIf="getControl('email') && getControl('email')?.invalid && getControl('email')?.touched">Email is required</span>
                    </div>
                    <div class="form-group m-2 w-50">
                        <label for="subject" class="mb-2">Subject</label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            formControlName="subject"
                            class="form-control"
                            autocomplete="off"
                        />
                        <span style="color: gray;" *ngIf="getControl('subject') && getControl('subject')?.invalid && getControl('subject')?.touched">Subject is required</span>
                    </div>
                    <div class="form-group m-2 w-50">
                        <label for="body" class="mb-2">Body</label>
                        <textarea
                            type="text"
                            id="body"
                            name="body"
                            formControlName="body"
                            class="form-control"
                            autocomplete="off"
                        ></textarea>
                        <span style="color: gray;" *ngIf="getControl('body') && getControl('body')?.invalid && getControl('body')?.touched">Body is required</span>
                    </div>
                    <button type="submit" class="btn btn-primary m-2  w-50" style="width: 100px;" [disabled]="contactForm.invalid">Submit</button>
                </div>
                   
                </form>
        </div>

    </div>
</div>
